<!DOCTYPE html>

<meta charset="UTF-8">
<title>Photo Gallery</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        background-image: url('photos/newbg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    header {
        text-align: center;
        padding: 40px 0;
    }

    header h1 {
        display: inline-block;
        background-color: white;
        padding: 15px 80px;
        border-radius: 12px;
        margin-top: 40px;
    }

    .gallery-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
    }

    .gallery-grid img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        transition: 0.3s ease;
    }

    .gallery-grid img:hover {
        transform: scale(1.05);
    }

    .nav-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #ffffff;
    color: #000;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.nav-btn:hover {
    background-color:  rgb(235, 213, 185);
    transform: translateY(-2px);
}

.back-btn {
    right: 20px;
}

.back-to-top {
  display: block;
  text-align: center;
  margin: 20px auto;
  padding: 10px 15px;
  background-color: #333;
  color: #fff;
  border-radius: 5px;
  font-weight: bold;
  text-decoration: none;
  opacity: 0;                
  transition: opacity 0.5s;
}


.bottom-spacer {
  height: 200px;             
  display: flex;
  justify-content: center;
  align-items: center;
}

.bottom-spacer:target .back-to-top,
.bottom-spacer:hover .back-to-top {
  opacity: 1;
}
</style>
</head>
